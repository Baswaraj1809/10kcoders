<!DOCTYPE html>
<html>
    <head>
	    <title>display_properties</title>
		<style>
		.block{
		display:inline;
		background-color:red;
		}
		.inline{
		display:block;
		background-color:green;
		}
		.none{
		display:none;
		}
		.visibility{
		visibility:hidden;
		}
		.inline-block{
		display:inline-block;
		width:100px;
		height:100px;
		margin:100px;
		background-color:orange;
		}
		</style>
	</head>
	<body>
	<div class="block">display property</div>
	<span class="inline">inline element</span>
	<h1 class="none">display:none</h1>
	<h1 class="visibility">visibility:none</h1>
	<div class="inline-block">inline-block</div>
	</body>
</html>
