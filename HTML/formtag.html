<!DOCTYPE html>
<html>
   <head>
       <title>FORM TAG IN CLASS</title>
   </head>
   <body>
     <form method="POST" action="https://iimk.ac.in/faculty-profiles/RACHAPPA-SHETTE" target="_blank">
      <div>
	     <label for="name"><strong>Enter Your Name :</strong></label>
		 <input type="text" id="name"/>
	  </div>
	  <div>
	     <label for="email"><strong>Enter Your Email :</strong></label>
		 <input type="email" id="email"/>
	  </div>
	  <div>
	     <label for="password"><strong>Enter Your Password :</strong></label>
		 <input type="password" id="password"/>
	  </div>
	  <div>
	     <label for="upload"><strong>upload</strong></label>
		 <input type="file" id="upload"/>
	  </div>
	  <div>
	     <label for="gender"><strong>Gender</strong></label>
		 <input type="radio" id="gender" name="gender" value="male"/>male
		 <input type="radio" id="gender" name="gender" value="female"/>female
	  </div>
	  <div>
	     <label for="skills"><strong>skills</strong></label>
		 <input type="checkbox" id="skills" value="HTML"/>HTML
		 <input type="checkbox" id="skills" value="CSS"/>CSS
		 <input type="checkbox" id="skills" value="JavaScript"/>JavaScript
		 <input type="checkbox" id="skills" value="React"/>React
	  </div>
	  <input type="submit" id="submit" value="submit"/>
	  <button type="reset">Reset</button>
	  </form>
   </body>
</html>
